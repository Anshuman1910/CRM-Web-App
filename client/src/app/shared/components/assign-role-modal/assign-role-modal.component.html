<div class="dialog-container">
  <div mat-dialog-content class="dialog-content">
    <p class="dialog-message">Assign a role to {{ userName }}</p>
    <mat-form-field class="role-input">
      <mat-label>Role</mat-label>
      <input matInput [(ngModel)]="role" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button class="cancel-button" (click)="onNoClick()">Cancel</button>
    <button mat-button class="save-button" color="primary" (click)="assignRole()">Save</button>
  </div>
</div>
