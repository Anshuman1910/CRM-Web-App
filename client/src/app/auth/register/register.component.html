<!-- register.component.html -->
<div class="login-page" [style.backgroundImage]="'url(' + backgroundUrl + ')'">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="form-area">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            placeholder="Enter name"
            class="form-control"
            name="name"
            formControlName="name"
          >
          <div class="alert alert-danger" *ngIf="Name.touched && Name.invalid">
            <div *ngIf="Name.errors?.required">Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            placeholder="Enter email"
            class="form-control"
            name="email"
            formControlName="email"
          >
          <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
            <div *ngIf="Email.errors?.required">Email is required</div>
            <div *ngIf="Email.errors?.pattern">Invalid email</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            placeholder="Enter password"
            class="form-control"
            name="password"
            formControlName="password"
          >
          <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">
            <div *ngIf="Password.errors?.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input
            type="password"
            placeholder="Re-enter password"
            class="form-control"
            name="confirmPassword"
            formControlName="confirmPassword"
          >
          <div class="alert alert-danger" *ngIf="ConfirmPassword.touched && ConfirmPassword.invalid">
            <div *ngIf="ConfirmPassword.errors?.required">Enter password again</div>
          </div>
        </div>
        <div class="form-group">
          <label>Contact Number</label>
          <input
            type="text"
            placeholder="Enter contact number"
            class="form-control"
            name="contact_no"
            formControlName="contact_no"
          >
          <div class="alert alert-danger" *ngIf="ContactNo.touched && ContactNo.invalid">
            <div *ngIf="ContactNo.errors?.required">Contact number is required</div>
            <div *ngIf="ContactNo.errors?.pattern">Invalid Contact Number</div>
          </div>
        </div>
        <div class="button-container">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
